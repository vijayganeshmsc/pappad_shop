<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saravana & Co Papads | Register</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Register.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" 
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="card">
      <h1>Saravana & Co Papads</h1>
      <p>Both retail and wholesale traders</p>

      <form id="registerForm">
        <!-- Name -->
        <div class="input-field mt-4">
          <input name="forname" id="forname" type="text" class="form-control fs-5" required >
          <label for="forname" class="form-label">Enter your name</label>
        </div>

        <!-- Phone -->
        <div class="input-field mb-3">
          <input 
            name="forphone" id="forphone" type="tel" 
            inputmode="numeric"
            pattern="[0-9]{10}" maxlength="10"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            class="form-control fs-5" required
          >
          <label for="forphone" class="form-label">Phone number</label>
        </div>

        <!-- Address -->
        <div class="input-field mb-3">
          <input name="foraddress" id="foraddress" type="text" class="form-control fs-5" required>
          <label for="foraddress" class="form-label">Address</label>
        </div>
        <!-- Email -->
        <div class="input-field mb-3">
          <input name="foremail" id="foremail" type="email" class="form-control fs-5" required>
          <label for="foremail" class="form-label">Email</label>
        </div>

        <!-- Password -->
        <div class="input-field mb-3">
          <input name="forpassword" id="forpassword" type="password" class="form-control fs-5" required>
          <label for="forpassword" class="form-label">Password</label>
        </div>

        <!-- Button -->
        <div class="mb-4">
          <button type="submit" class="btn-register mt-3">Register</button>
        </div>

        <!-- Footer -->
        <div class="form-footer text-white">
          Already a member? <a href="/pappad_shop/user_pages/login_page/SignIn/SignIn.html">Sign In</a>
          <br>
          <a href="#" style="color: #fff; text-decoration: none;">Already have an account? Sign In instead</a>
        </div>
      </form>
    </div>

    <!-- JS: Floating Labels & Signup Logic -->
    <script>
      const inputs = document.querySelectorAll('.input-field .form-control');

      function checkInputValue(input) {
        if (input.value.trim() !== '') input.classList.add('has-value');
        else input.classList.remove('has-value');
      }

      inputs.forEach(input => {
        input.addEventListener('input', () => checkInputValue(input));
        input.addEventListener('change', () => checkInputValue(input));
        input.addEventListener('focus', () => checkInputValue(input));
        checkInputValue(input);
        setTimeout(() => checkInputValue(input), 100);
      });

      window.addEventListener('load', () => {
        setTimeout(() => {
          inputs.forEach(input => checkInputValue(input));
        }, 200);
      });

      // Handle Registration
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get form values
        const name = document.getElementById('forname').value;
        const phone = document.getElementById('forphone').value;
        const address = document.getElementById('foraddress').value;
        const email = document.getElementById('foremail').value;
        const password = document.getElementById('forpassword').value;
        
        // Initialize Firebase only if not already initialized
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        // Create user with Firebase
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // User created successfully
            const user = userCredential.user;
            
            // Update user profile with display name
            return user.updateProfile({
              displayName: name
            });
          })
          .then(() => {
            // Store additional user data (you can use Firebase Firestore later)
            const userData = {
              name: name,
              phone: phone,
              address: address,
              email: email
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Set login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            
            // Show success message
            alert('Registration successful! Redirecting to home page...');
            
            // Redirect to Home Page
            window.location.href = '../../home_page/index.html';
          })
          .catch((error) => {
            // Handle errors
            let errorMessage = 'Registration failed. Please try again.';
            
            switch(error.code) {
              case 'auth/email-already-in-use':
                errorMessage = 'This email is already registered. Please sign in instead.';
                break;
              case 'auth/weak-password':
                errorMessage = 'Password should be at least 6 characters long.';
                break;
              case 'auth/invalid-email':
                errorMessage = 'Please enter a valid email address.';
                break;
              case 'auth/network-request-failed':
                errorMessage = 'Network error. Please check your connection.';
                break;
              default:
                errorMessage = error.message;
            }
            
            alert(errorMessage);
            console.error('Registration error:', error);
          });
      });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>
  </body>
</html>
