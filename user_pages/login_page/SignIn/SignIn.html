<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="SignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="card">
      <h1>Saravana & co papads</h1>
      <p>Both retail and whole sale traders</p>
      <form id="signInForm" action="">
        <div class="input-field mb-4">
          <input name="foremail" id="foremail" type="email" class="form-control" required>
          <label for="foremail" class="form-label">Email</label>
        </div>
        <div class="input-field mb-4">
          <input name="forpassword" id="forpassword" type="password" class="form-control" required>
          <label for="forpassword" class="form-label">Password</label>
        </div>
        <div class="mb-4">
          <button type="submit" class="btn-register mt-3">Sign In</button>
        </div>
        <div class="form-footer text-white">
          Don't have an account? <a href="/pappad_shop/user_pages/login_page/Register/Register.html">Register</a>
          <br>
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
    <script>
      const inputs = document.querySelectorAll('.input-field .form-control');
     
      function checkInputValue(input) {
        if (input.value.trim() !== '') {
          input.classList.add('has-value');
        } else {
          input.classList.remove('has-value');
        }
      }
     
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          checkInputValue(this);
        });
       
        input.addEventListener('change', function() {
          checkInputValue(this);
        });
       
        input.addEventListener('focus', function() {
          checkInputValue(this);
        });
       
        checkInputValue(input);
       
        setTimeout(() => {
          checkInputValue(input);
        }, 100);
      });
     
      window.addEventListener('load', function() {
        setTimeout(() => {
          inputs.forEach(input => {
            checkInputValue(input);
          });
        }, 200);
      });

      // Handle Sign In
      document.getElementById('signInForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get form values
        const email = document.getElementById('foremail').value;
        const password = document.getElementById('forpassword').value;
        
        // Initialize Firebase only if not already initialized
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        // Sign in with Firebase
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // User signed in successfully
            const user = userCredential.user;
            
            // Set login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', user.displayName || 'User');
            
            // Show success message
            alert('Sign in successful! Redirecting to home page...');
            
            // Redirect to Home Page
            window.location.href = '../../home_page/index.html';
          })
          .catch((error) => {
            // Handle errors
            let errorMessage = 'Sign in failed. Please try again.';
            
            switch(error.code) {
              case 'auth/user-not-found':
                errorMessage = 'No account found with this email. Please register first.';
                break;
              case 'auth/wrong-password':
                errorMessage = 'Incorrect password. Please try again.';
                break;
              case 'auth/invalid-email':
                errorMessage = 'Please enter a valid email address.';
                break;
              case 'auth/user-disabled':
                errorMessage = 'This account has been disabled. Please contact support.';
                break;
              case 'auth/too-many-requests':
                errorMessage = 'Too many failed attempts. Please try again later.';
                break;
              case 'auth/network-request-failed':
                errorMessage = 'Network error. Please check your connection.';
                break;
              default:
                errorMessage = error.message;
            }
            
            alert(errorMessage);
            console.error('Sign in error:', error);
          });
      });
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
