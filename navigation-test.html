<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-link { display: inline-block; margin: 10px; padding: 10px 20px; background: #f3722c; color: white; text-decoration: none; border-radius: 5px; }
        .test-link:hover { background: #f8961e; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Navigation Path Test</h1>
    
    <div class="result">
        <h2>Test Navigation Links</h2>
        <a href="../login_page/Register/Register.html" class="test-link">Test Relative Path: ../login_page/Register/Register.html</a><br><br>
        <a href="/user_pages/login_page/Register/Register.html" class="test-link">Test Absolute Path: /user_pages/login_page/Register/Register.html</a><br><br>
        <a href="login_page/Register/Register.html" class="test-link">Test Short Relative: login_page/Register/Register.html</a>
    </div>
    
    <div class="result">
        <h2>File Structure Check</h2>
        <div id="file-check">Checking file structure...</div>
    </div>

    <script>
        // Test file existence
        function testFileExists() {
            fetch('../login_page/Register/Register.html')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('file-check').innerHTML = '<span class="success">✅ Relative path works: ../login_page/Register/Register.html</span>';
                    } else {
                        document.getElementById('file-check').innerHTML = '<span class="error">❌ Relative path failed</span>';
                    }
                })
                .catch(() => {
                    document.getElementById('file-check').innerHTML = '<span class="error">❌ Network error testing file</span>';
                });
        }
        
        testFileExists();
    </script>
</body>
</html>
